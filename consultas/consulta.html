<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Agendamento</title>
</head>
<body>
    <h2 align="center">Agendamento</h2>
    <div class="Paciente">
        <h4 >Dados do paciente</h4>
        <div class="form-floating mb-3" style="display:flex">
            <div class="form-floating mb-3" style="width:45%; padding-left:100px;">
                <input type="name" class="form-control" id="floatingInput" placeholder="Nome">
                <label for="floatingInput" style="padding-left: 120px;">Nome</label>
            </div>
            <div class="form-floating mb-3" style="width:45%; padding-left:100px;">
                    <input type="name" class="form-control" id="floatingInput" placeholder="Sobrenome">
                    <label for="floatingInput" style="padding-left: 120px;">Sobrenome</label>
            </div>
        </div>
        <div class="form-floating mb-3" style="display:flex">
            <div class="form-floating mb-3" style="width:45%; padding-left:100px;">
                <input type="name" class="form-control" id="floatingInput" placeholder="Nome">
                <label for="floatingInput" style="padding-left: 120px;">CPF</label>
            </div>
            <div class="form-floating mb-3" style="width:45%; padding-left:100px;">
                    <input type="name" class="form-control" id="floatingInput" placeholder="Sobrenome">
                    <label for="floatingInput" style="padding-left: 120px;">Data de Nascimento</label>
            </div>
        </div>
        <div class="form-floating mb-3" style="display:flex">
            <div class="form-floating mb-3" style="width:45%; padding-left:100px;">
                <input type="name" class="form-control" id="floatingInput" placeholder="Nome">
                <label for="floatingInput" style="padding-left: 120px;">Nome</label>
            </div>
            <div class="form-floating mb-3" style="width:45%; padding-left:100px;">
                    <input type="name" class="form-control" id="floatingInput" placeholder="Sobrenome">
                    <label for="floatingInput" style="padding-left: 120px;">Sobrenome</label>
            </div>
        </div>
        <div class="form-floating mb-3" style="width:90%">
            <input type="email" class="form-control" id="floatingInput" placeholder="Endereço">
            <label for="floatingInput">Endereço</label>
        </div>
    </div>
    <div class="Consulta">
        <h4>Dados da consulta</h4>
        <div class="input-group mb-3">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Clínica</button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Clínica 1</a></li>
              <li><a class="dropdown-item" href="#">Clínica 2</a></li>
              <li><a class="dropdown-item" href="#">Clínica 3</a></li>
              <li><a class="dropdown-item" href="#">Clínica 4</a></li>
            </ul>
        </div>
        <div class="input-group mb-3">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Especialidade</button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Cardiologia</a></li>
              <li><a class="dropdown-item" href="#">Ortopedia</a></li>
              <li><a class="dropdown-item" href="#">Neurologia</a></li>
              <li><a class="dropdown-item" href="#">Oftamologia</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
