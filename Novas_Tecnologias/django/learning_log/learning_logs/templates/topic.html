<html>
	<head>
		<title>Projeto Learning Logs</title>
	</head>

	<body>
		{% extends "base.html" %}

		{% block content %}

		<p>Tópico: {{topic}}</p>

		<p>Entradas: </p>

			<ul>
				{% for entry in entries %}
				<li>
					<p>{{entry.date_added | date:'d M Y - H:m:s'}}</p>
					<p>{{entry.text}}</p>
				</li>
				{% empty %}
				<li>Nenhuma entrada para este tópico.</li>
				{% endfor %}
			</ul>

		{% endblock content %}

	</body>
</html>
