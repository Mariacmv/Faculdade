<html>
	<head>
		<title>Projeto Learning Logs</title>
	</head>

	<body>
		{% extends "base.html" %}

		{% block content %}

		<p>Tópicos</p>

			<ul>
				{% for topic in topics %}
				<li>
					<a href="{% url 'learning_logs:topic' topic.id %}">{{topic}}</a>
				</li>
				{% empty %}
				<li>Nenhum tópico salvo.</li>
				{% endfor %}
			</ul>

		{% endblock content %}

	</body>
</html>
